<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ekranın tamamını kaplamak için */
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff; /* Container arka plan rengi */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .form-section {
            margin-top: 20px; /* Form alanı ile başlık arası boşluk */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #54ae22;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        button[type="button"] {
            padding: 10px;
            margin-top: 5px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: #333333;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background: #3ecccc;
        }

        .button-group {
            text-align: center;
            margin-top: 15px/* Düğmeleri ortalamak için */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Add Course</h1>
    <div class="form-section">
        <div th:if="${message}" class="alert alert-success text-center" th:color="3ecccc">
            [[${message}]]
        </div>
        <form th:action="@{/courses/add}" method="post">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" >
            <label for="credit">Credit:</label>
            <input type="number" id="credit" name="credit" >
            <label for="instructorId">Instructor ID:</label>
            <input type="number" id="instructorId" name="instructorId" required>
            <label for="labHours">Lab Hours:</label>
            <input type="number" id="labHours" name="labHours" >
            <label for="lectureHours">Lecture Hours:</label>
            <input type="number" id="lectureHours" name="lectureHours" >
            <label for="courseCode">Course Code:</label>
            <input type="number" id="courseCode" name="courseCode" required>
            <div class="button-group">
                <button type="submit">Add Course</button>
            </div>
        </form>
    </div>
    <form style="display: inline" th:action="@{/courses/all}" method="get">
        <button type="submit">Show Courses</button>
    </form>
    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Back</button>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/courses/index}]]";
    }
</script>
</body>
</html>
