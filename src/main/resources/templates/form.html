<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button[type="submit"],
        button[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"] {
            background: #54ae22;
            color: #fff;
        }

        button[type="button"] {
            background: #333;
            color: #fff;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background: #3ecccc;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 35px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Course</h2>

    <form th:action="@{/courses/save}" method="post" th:object="${course}">
        <input type="hidden" th:field="*{courseCode}">

        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" th:field="*{courseName}" required minlength="8" maxlength="45"/>
        </div>

        <div class="form-group">
            <label for="credit">Credit:</label>
            <input type="number" id="credit" th:field="*{credit}" required minlength="2" maxlength="45" />
        </div>

        <div class="form-group">
            <label for="lectureHours">Lecture Hours:</label>
            <input type="number" id="lectureHours" th:field="*{lectureHours}" required minlength="2" maxlength="45" />
        </div>

        <div class="form-group">
            <label for="labHours">Lab Hours:</label>
            <input type="number" id="labHours" th:field="*{labHours}" required minlength="5" maxlength="15" />
        </div>

        <div class="form-group">
            <label for="instructorId">Instructor:</label>
            <input type="number" id="instructorId" th:field="*{instructorId}" />
        </div>

        <div class="button-group">
            <button type="submit">Save</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/courses/all}]]";
    }
</script>
</body>
</html>
