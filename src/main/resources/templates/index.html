<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            animation: fadeIn 1s ease-in-out;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #5a8bd4, #50c382); /* Gradient from left to right */
            color: #333;
            line-height: 1.6;
        }


        .form-container {
            animation: fadeIn 1s ease-in-out;
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: relative; /*tıklanma sorunu olur silersen*/
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #4CAF50; /* Yeşil buton */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            animation: rotate 10s linear infinite;
        }

        .shape.square {
            width: 100px;
            height: 100px;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.2);
        }

        .shape.shape-1 {
            top: 20%;
            left: 15%;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            animation-duration: 12s;
        }

        .shape.shape-2 {
            top: 60%;
            left: 70%;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            animation-duration: 15s;
        }

        .shape.shape-3 {
            top: 40%;
            left: 85%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.25);
            animation-duration: 18s;
        }

        .shape.shape-4 {
            top: 30%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.2);
            animation-duration: 20s;
        }

        .shape.shape-5 {
            top: 70%;
            left: 20%;
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid rgba(255, 255, 255, 0.2);
            animation-duration: 25s;
        }
        .btn-secondary{
            float: right;
        }

    </style>
</head>
<body>
<div class="background-shapes">
    <div class="shape shape-1 square"></div>
    <div class="shape shape-2 square"></div>
    <div class="shape shape-3 square"></div>
    <div class="shape shape-4 triangle"></div>
    <div class="shape shape-5 triangle"></div>
</div>
<div class="form-container">
    <h2>Course Management</h2>
    <form method="post" th:action="@{/select_operation}">
        <label>Select Action:</label>
        <select name="operation">
            <option value="add_course">Add Course (Admin)</option>
            <option value="delete_course">Delete Course (Admin)</option>
            <option value="show_courses">Show And Edit (Admin)</option>
            <option value="show">Show Only (Student)</option>
        </select>

        <button type="submit">Continue</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Log out</button>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{http://localhost:8080/}]]";
    }
</script>
</body>
</html>
