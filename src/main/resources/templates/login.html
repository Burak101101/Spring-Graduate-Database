<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            animation: fadeIn 1s ease-in-out;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 20px;
            transition: border-color 0.3s;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007bff;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-form .error {
            color: red;
            margin-bottom: 10px;
        }

        .login-form a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .login-form a:hover {
            color: #0056b3;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            animation: rotate 10s linear infinite;
        }

        .shape.square {
            width: 100px;
            height: 100px;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.2);
        }

        .shape.shape-1 {
            top: 20%;
            left: 15%;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            animation-duration: 12s;
        }

        .shape.shape-2 {
            top: 60%;
            left: 70%;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            animation-duration: 15s;
        }

        .shape.shape-3 {
            top: 40%;
            left: 85%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.25);
            animation-duration: 18s;
        }

        .shape.shape-4 {
            top: 30%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.2);
            animation-duration: 20s;
        }

        .shape.shape-5 {
            top: 70%;
            left: 20%;
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid rgba(255, 255, 255, 0.2);
            animation-duration: 25s;
        }
    </style>
</head>
<body>
<div class="background-shapes">
    <div class="shape shape-1 square"></div>
    <div class="shape shape-2 square"></div>
    <div class="shape shape-3 square"></div>
    <div class="shape shape-4 triangle"></div>
    <div class="shape shape-5 triangle"></div>
</div>
<div class="login-container">
    <h2>Member Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="login-form">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
        </div>
    </form>
</div>
</body>
</html>
